<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textilee - Contact</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/1015bcb745.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Skip Link -->
    <a href="#mainContent" class="skipLink">Skip to main content.</a>
    
    
    <!-- Header -->
    <header class="contact">
        <!-- Nav Section -->
        <nav class="navBar">
            <div class="wrapper navBarFlex">
                <!-- Hamburger Menu -->
                <input type="checkbox" id="navToggle" class="navToggle" />
                <label for="navToggle" class="navToggleLabel" tabindex="0">
                    <div class="hamburgerIcon"></div>
                    <div class="hamburgerIcon"></div>
                    <div class="hamburgerIcon"></div>
                </label>
                <!-- Nav Bar -->
                <p class="logo"><a href="./index.html">Textilee</a></p>
                <ul class="navUl">
                    <li><a href="./index.html">home</a></li>
                    <li><a href="./index.html#about">about</a></li>
                    <li><a href="./blog.html">blog</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </div><!-- END .wrapper -->
        </nav>

        <div class="wrapper">
            <h1>Get in touch</h1>
        </div><!-- END .wrapper -->
    </header>

    <!-- Main -->
    <main id="mainContent" class="contactMainBackground">
        <div class="wrapper contactFlex">
            <!-- Form -->
            <form action="" method="" class="contactForm" name="commentForm">
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name">
            
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" placeholder="Email address">
            
                <label for="message" class="sr-only">Message</label>
                <textarea name="message" id="message" cols="30" rows="8" placeholder="Message"></textarea>
            
                <button>submit</button>
            </form>

            <!-- Contact Info -->
            <div class="contactInfo">
                <!-- Socials -->
                <ul class="contactIcons">
                    <li><a href="#"><span class="sr-only">Link to facebook</span><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><span class="sr-only">Link to instagram</span><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><span class="sr-only">Link to twitter</span><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><span class="sr-only">Link to whatsapp</span><i class="fa-brands fa-whatsapp"></i></a></li>
                </ul>
                <!-- Address -->
                <div class="info">
                    <!-- https://www.rapidtables.com/web/html/mailto.html -->
                    <p><a href="mailto:info@email.com">info@email.com</a></p>
                    <!-- https://www.elegantthemes.com/blog/wordpress/call-link-html-phone-number -->
                    <p><a href="tel:123-456-7890">123 - 456 -7890</a></p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div><!-- END .info-->
            </div><!-- END .contactInfo-->
        </div><!-- END .wrapper -->
    </main>

    <!-- Footer -->
    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2019 Juno College</p>
        </div><!-- END .wrapper-->
    </footer>
<script src="./script.js"></script>
</body>
</html>
